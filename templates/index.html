<!doctype html>
<html>

<head>
    <title>APIs are cool</title>
</head>

<body>
    <div id="root" topVid="{{ topVid }}"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.1/babel.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.0/socket.io.js"></script>
    <script type="text/babel">
    class RootComponent extends React.Component {

        constructor(props) {
            super()
            var socket = io({transports: ['websocket'], upgrade: false});
            socket.on('connect', function() {
                console.log('connected');
            });
            var details = JSON.parse(props.topVid)
            socket.emit('join', {
                id: details.id.videoId
            })
            socket.on('comments', (data) => {
                var comments = data.items;
                var details = this.state;
                details.comments = details.comments.concat(comments);
                this.setState({details})
                // this.setState({
                //     comments: this.state.comments.append(data.items)
                // })
            })
            details.socket = socket;
            details.comments = [];
            this.state = details;
        }


        render() {
            console.log(this.state.details);
            var id = this.state.id ? this.state.id.videoId : '';
            return (<div>
                <iframe width="560" height="315" src={`https://www.youtube.com/embed/${id}?autoplay=1`} frameBorder="0" allowFullScreen></iframe>
                <div>
                {this.state.details && this.state.details.comments.map(comment => <div>{comment.snippet.displayMessage}</div>)}
                </div>
            </div>);
        }
    }
    ReactDOM.render(
        <RootComponent topVid={ document.getElementById('root').getAttribute('topVid') } />,
        document.getElementById('root')
    );
</script>
</body>

</html>
